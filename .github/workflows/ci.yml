name: CI Pipeline

# ============================================================================
# TRIGGERS - When this workflow runs
# ============================================================================
on:
  # Run on every push to any branch
  push:
    branches:
      - '**' # All branches including auth, feature/*, etc.

  # Run on Pull Requests targeting main
  pull_request:
    branches:
      - main
      - development # If you use development branch

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# ============================================================================
# CONCURRENCY - Cancel old runs when new push happens
# ============================================================================
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ============================================================================
# JOBS - The actual work
# ============================================================================
jobs:
  # ==========================================================================
  # JOB 1: CODE QUALITY CHECKS
  # ==========================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # Your pnpm version

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node 20 (or your version)
          cache: 'pnpm' # Cache pnpm dependencies

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 5: TypeScript type checking
      - name: TypeScript Check
        run: pnpm run type-check
        # This runs: tsc --noEmit

      # Step 6: ESLint
      - name: Run ESLint
        run: pnpm run lint
        # This runs: eslint . --ext .ts,.tsx
  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run test with coverage
        run: pnpm run test:coverage

      - name: Check coverage threshold
        run: pnpm run test:coverage -- --reporter=json --reporter=text
